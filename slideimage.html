<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Bootstrap sliding image</title>

    <!-- Bootstrap -->
     
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     
     
     
      <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
      
    </style>
    
</head>
<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Bootstrap Siding image</h1>
            <p class="lead">Image slider</p>
        </div><!-- page-header -->
        
        
        <div id="myslide" class="carousel slide" data-ride="carousel">
            
            
        <!---indicator---->
           <ol class="carousel-indicators">
              
              <li data-target="#myslide" data-slide-to="0" class="active"></li>
               <li data-target="#myslide" data-slide-to="1" ></li>
                <li data-target="#myslide" data-slide-to="2" ></li>
              
              
               
           </ol>
           
           <!--wrapper-->
           
           <div class="carousel-inner" role="listbox">
               
            <div class="carousel-item active">
                <img src="img/1.jpeg" alt="abstract" width="1100" height="500" >
                <div class="carousel-caption ">
                   <h4>welcomr to the image slide 1</h4>
                   
                </div>
            </div>
              
                 
            <div class="carousel-item">
                 <img src="img/2.jpeg" >
                <div class="carousel-caption">
                   <h4> welcome to the image slide 2</h4>
                   
                    
                </div>
                    
                </div>
        
             
                  
            <div class="carousel-item">
               <img src="img/3.jpeg"  >
                <div class="carousel-caption">
                   <h4> welcome to the image slide 3</h4>
                   
                </div>
            </div> 
             
             
             
             <div class="carousel-item">
                 <img src="img/4.jpeg" >
                <div class="carousel-caption">
                   <h4> welcome to the image slider 4</h4>
                   
                    
                </div>
                    
                </div>
                
                
                
                
                
             <div class="carousel-item">
                 <img src="img/5.jpeg" >
                <div class="carousel-caption">
                   <h4> welcome to the image slider 5</h4>
                   
                    
                </div>
                    
                </div>
                
                
                
                
             <div class="carousel-item">
                 <img src="img/6.jpeg" >
                <div class="carousel-caption">
                   <h4> welcome to the image slider 6</h4>
                   
                    
                </div>
                    
                </div>
             
             
              
               </div>
              
              <!---controls-->
              
              <a class="carousel-control-prev" href="#myslide" role="button" data-slide="prev">
                 
                 
                 <span class="carousel-control-prev-icon"></span>
                 
                 <span class="sr-only">previous</span>
                 
                  
              </a>
              
              
              <a class="carousel-control-next" href="#myslide" role="button" data-slide="next">
                 
                 <span class="carousel-control-next-icon"></span>
                 
                 
                 <span class="sr-only">next</span>
                 
                  
              </a>
              
              
              
              
              
               
          
            
            
            
            
            
            
            
            
        </div>
        
        
        
        
    </div><!-- container -->
    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      
      


    
</body>
</html>
